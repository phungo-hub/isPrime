<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = +prompt("Nhập số")
  function isPrime(number) {
    let isPrime = true;
    for (let i = 2; i < n; i++) {
        if (n % i === 0) {
            isPrime = false;
            alert("Đây không phải số nguyên tố");
            break;
        }
    }
    if (isPrime === true) {
        alert("Đây là số nguyên tố")
    }
  }

  isPrime(n)

</script>
</body>
</html>
